{% extends "base.html" %}

{% block title %}Blog admin{% endblock %}


{% block content %}
<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--4-col-phone mdl-cell--4-col-tablet mdl-cell--2-offset-tablet mdl-cell--4-col-desktop mdl-cell--4-offset-desktop">

        <h3>Blog Admin</h3>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="messages">
                    <ul class="flashes">
                        {% for message in messages %}
                        <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}
    </div>
</div>
{% endblock %}
