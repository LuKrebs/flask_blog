{% macro render_field(field) %}
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        {{ field.label(class='mdl-textfield__label')|safe }}
        {{ field(class='mdl-textfield__input')|safe }}
    </div>

    {% if field.errors %}
        <ul>
            {% for error in field.errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endmacro %}
